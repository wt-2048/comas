hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - parallel_loading=false
    - shared_agents=false
    - workflow_version=old
    - default_agent.vllm_num_engines=1
    - default_agent.vllm_tensor_parallel_size=1
    - default_agent.vllm_gpu_memory_utilization=0.35
    - default_agent.vllm_enable_sleep=true
    - default_agent.colocate_all_models=true
    - default_agent.ref_num_nodes=1
    - default_agent.ref_num_gpus_per_node=1
    - default_agent.reward_num_nodes=1
    - default_agent.reward_num_gpus_per_node=1
    - default_agent.actor_num_nodes=1
    - default_agent.actor_num_gpus_per_node=1
    - default_agent.critic_num_nodes=1
    - default_agent.critic_num_gpus_per_node=1
    - default_agent.bf16=true
    - default_agent.zero_stage=2
    - default_agent.adam_offload=false
    - default_agent.lora_rank=16
    - default_agent.lora_dropout=0.05
    - default_agent.target_modules=all-linear
    - default_agent.gradient_checkpointing=true
    - default_agent.micro_train_batch_size=2
    - default_agent.train_batch_size=32
    - default_agent.micro_rollout_batch_size=2
    - default_agent.rollout_batch_size=32
    - default_agent.n_samples_per_prompt=4
    - default_agent.max_epochs=1
    - default_agent.num_episodes=1
    - default_agent.prompt_max_len=28672
    - default_agent.generate_max_len=4096
    - default_agent.advantage_estimator=reinforce
    - default_agent.eps_clip=0.2
    - default_agent.flash_attn=true
    - prompt_data=json@/root/siton-data-WWDisk/wt/CoMAS-main/datasets/blended
    - input_key=prompt
    - label_key=answer
    - add_prompt_suffix=null
    - extra_eval_dir=/root/siton-data-WWDisk/wt/CoMAS-main/datasets/separated
    - extra_eval_tasks=[math,coding,science]
    - default_agent.save_path=/root/siton-data-WWDisk/wt/CoMAS-main/saves/single_gpu/save
    - default_agent.ckpt_path=/root/siton-data-WWDisk/wt/CoMAS-main/saves/single_gpu/ckpt
    - mask_truncated_completions=true
    - packing_samples=true
  job:
    name: train
    chdir: null
    override_dirname: add_prompt_suffix=null,default_agent.actor_num_gpus_per_node=1,default_agent.actor_num_nodes=1,default_agent.adam_offload=false,default_agent.advantage_estimator=reinforce,default_agent.bf16=true,default_agent.ckpt_path=/root/siton-data-WWDisk/wt/CoMAS-main/saves/single_gpu/ckpt,default_agent.colocate_all_models=true,default_agent.critic_num_gpus_per_node=1,default_agent.critic_num_nodes=1,default_agent.eps_clip=0.2,default_agent.flash_attn=true,default_agent.generate_max_len=4096,default_agent.gradient_checkpointing=true,default_agent.lora_dropout=0.05,default_agent.lora_rank=16,default_agent.max_epochs=1,default_agent.micro_rollout_batch_size=2,default_agent.micro_train_batch_size=2,default_agent.n_samples_per_prompt=4,default_agent.num_episodes=1,default_agent.prompt_max_len=28672,default_agent.ref_num_gpus_per_node=1,default_agent.ref_num_nodes=1,default_agent.reward_num_gpus_per_node=1,default_agent.reward_num_nodes=1,default_agent.rollout_batch_size=32,default_agent.save_path=/root/siton-data-WWDisk/wt/CoMAS-main/saves/single_gpu/save,default_agent.target_modules=all-linear,default_agent.train_batch_size=32,default_agent.vllm_enable_sleep=true,default_agent.vllm_gpu_memory_utilization=0.35,default_agent.vllm_num_engines=1,default_agent.vllm_tensor_parallel_size=1,default_agent.zero_stage=2,extra_eval_dir=/root/siton-data-WWDisk/wt/CoMAS-main/datasets/separated,extra_eval_tasks=[math,coding,science],input_key=prompt,label_key=answer,mask_truncated_completions=true,packing_samples=true,parallel_loading=false,prompt_data=json@/root/siton-data-WWDisk/wt/CoMAS-main/datasets/blended,shared_agents=false,workflow_version=old
    id: ???
    num: ???
    config_name: comas
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /root/siton-data-WWDisk/wt/CoMAS-main
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /root/siton-data-WWDisk/wt/CoMAS-main/marti/cli/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /root/siton-data-WWDisk/wt/CoMAS-main/outputs/2025-11-04/16-25-53
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
